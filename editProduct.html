<h4 class="margintop0"><strong>Edit product:</strong> <span ng-modal="productName">{{ data.product }}</span></h4>
<hr>
<form name="productForm" ng-submit="saveInvoice(data.product.$index)">
	<input name="productId" ng-model="data.productId" class="form-control hidden" required>
	<input name="invoiceId" ng-model="data.invoiceId" class="form-control hidden" required>
	
	<div class="form-group">
		<label for="date" >Date:</label>
		<input name="date" ng-model="data.date" placeholder="dd-mm-yyyy" class="form-control" required>
	</div>
	
	<div class="form-group">
		<label for="product">Product:</label>
		<input name="product" ng-model="data.product" class="form-control" required>
	</div>
	
	<div class="form-group">
		<label for="price">Price:</label>
		<div class="input-group">
			<div class="input-group-addon">&euro;</div>
			<input type="text" ng-model="data.price" class="form-control" required>
		</div>
	</div>
	
	
</form>

<div class="text-right">
	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	<button type="button" class="btn btn-primary" ng-click="submitProductForm($index)">Save &amp; close</button>
</div>
