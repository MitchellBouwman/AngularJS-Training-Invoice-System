<h4 class="margintop0"><strong>Edit product:</strong> <span ng-modal="productName">{{ data.product }}</span></h4>
<hr>
<form name="productForm" ng-submit="saveInvoice(data.product.$index)">
	<div class="form-group">
		<label for="date" >Date:</label>
		<input  name="date" ng-model="data.date" placeholder="dd-mm-yyyy" class="form-control" required>
	</div>
	
	<div class="form-group">
		<label for="product">Product:</label>
		<input name="product" ng-model="data.product" class="form-control" required>
	</div>
	
	<div class="form-group">
		<label for="price">Price:</label>
		<div class="input-group">
			<div class="input-group-addon">&euro;</div>
			<input type="text" ng-model="data.price" class="form-control" required>
		</div>
	</div>
	
	
</form>
