<tr class="extrainfo inv">
	<div class="arrow-up"></div>
	
	<td colspan="4">
		<h3 class="text-center margintop0"><strong>Invoice for order number: {{ details.invoiceId }}</strong></h3>
		<hr>
		
		<table class="table table-striped">
			<thead>
				<tr style="font-weight:bold;">
					<td>Date</td>
					<td>Product</td>
					<td>Price</td>
					<td class="text-right">Actions</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="invoices in details.invoices">
					<td>{{ invoices.date | date:'dd-MM-yyyy' }}</td>
					<td>{{ invoices.product }}</td>
					<td>{{ invoices.price | currency : "â‚¬" : 2 }}</td>
					<td class="text-right">
						<a href="#" class="btn btn-sm btn-primary" ng-click="editProduct($index)">Edit product</a>
						<a href="#" class="btn btn-sm btn-danger disabled">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<hr>
		
		<div class="bottom-bar text-right">
			<a href="#" class="btn btn-default btn-sm" ng-click="closeInvoices()">Close</a>
			<a href="#" class="btn btn-success btn-sm" ng-click="editProduct(new)">Add invoice/product</a>
		</div>
	</td>	
</tr>
