<!DOCTYPE html>
<html ng-app="invoicesSystem">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/invoices.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="invoice.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body ng-controller="invoicesController as invoice">
    <!--  Header  -->
    <div class="container">
		<header>
			<h1 class="text-center">Invoice System</h1>
			<h3 class="text-center">MediCapital Rent</h3>
		</header>
		<hr>
    </div>

    <!-- Table -->
    <div class="container">
		<table class="table table-striped invoices">
			<thead>
				<tr>
					<th>Invoice number</th>
					<th>Customer name</th>
					<th>Invoice date</th>
					<th class="text-right">Actions</th>
				</tr>
			</thead>
			<tbody>
				<!-- Table TR -->
				<tr ng-repeat="data in invoice.data">
					<td>#{{ data.invoiceId }}</td>
					<td>{{ data.name }}</td>
					<td>{{ data.invoiceDate | date : 'dd-MM-yyyy' }}</td>
					<td class="text-right"><a class="btn btn-success btn-sm" ng-click="test(data.invoiceId)">Add transaction</a></td>
					<td ng-if="openDetails">HEUH DATAA</td>
				<!-- // Table TR -->
				</tr>
			</tbody>
		</table>
    </div>
    <!-- Table -->
  
    
    <script type="text/javascript" src="static/js/jQuery.min.js"></script>
    <script type="text/javascript" src="static/js/ui-bootstrap-tpls.js"></script>
    
    
  </body>
</html>
